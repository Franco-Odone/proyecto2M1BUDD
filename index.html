<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Franco Odone">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/tasks_113292 - copia.ico" type="image/x-icon">
    <title>Home | CRUD</title>
</head>
<body class="container-fluid" id="body">
    <header class="container-fluid">
        <div class="header__div container-fluid">
            <a href="#"><img src="./img/tasks_113292.png" alt="CRUD Logo"></a>
            <nav class="container-fluid">
                <a href="#">Tareas</a>
                <a href="#">Contácto</a>
                <a href="#">Ayuda</a>
            </nav>
        </div>
    </header>
    <main class="container-fluid">
        <div class="container-fluid crud">
            <div class="container-fluid titulo">
                <h1>Planeado</h1>
                <p>Organízate, guarda tus tareas y quehaceres a continuación:</p>
            </div>

            <form id="form" action="/formulario" method="post">
                <div>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                </div>
                <div>
                    <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
                </div>
                <div>
                    <input type="text" id="tarea" name="tarea" placeholder="Tarea" required>
                </div>
                <div>
                    <textarea name="descripcion" id="descripcion" cols="30" rows="10" placeholder="Escriba acá la descripción de la tarea..." required></textarea> 
                </div>
                <div>
                    <button type="button" id="btn">Guardar</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
            <div id="msg">

            </div>
            <table id="table">
                <thead>
                    <td class="col">Nombre</td>
                    <td class="col">Apellido</td>
                    <td class="col">Tarea</td>
                    <td class="col">Descripción</td>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
</body>
</html>
